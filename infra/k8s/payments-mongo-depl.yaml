apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
        - name: payments-mongo
          image: mongo
# triple dash is an separator between services
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-srv
spec:
  selector:
    # app property is a name of a POD that the ClusterIP service is granting access to
    app: payments-mongo
  ports:
    # this name property is not super important - just for logging purposes
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
