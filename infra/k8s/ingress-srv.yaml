apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    # domain for applying the rules. Because we can host multiple apps on one
    # kubernetes cluster, so this is the way to differentiate them
    # but we need to trick the PC, so it thinks that localhost is posts.com
    # so we need to modify the /etc/hosts file
    - host: ticketing.dev
      http:
        paths:
          - path: /api/users/.*
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/tickets/.*
            pathType: Prefix
            backend:
              service:
                name: tickets-srv
                port:
                  number: 3000
          - path: /api/orders/.*
            pathType: Prefix
            backend:
              service:
                name: orders-srv
                port:
                  number: 3000
          - path: /api/payments/.*
            pathType: Prefix
            backend:
              service:
                name: payments-srv
                port:
                  number: 3000
          - path: /.*
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
